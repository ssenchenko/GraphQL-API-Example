Resources:
  DynamoDBPostsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: posts-table
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  SuperCoolAPI:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      AuthenticationType: API_KEY
      LogConfig:
        FieldLogLevel: ALL
        CloudWatchLogsRoleArn:
          Fn::GetAtt:
          - SuperCoolAPICloudWatchRole
          - Arn
  SuperCoolAPISchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Definition: |
        schema {
          query: Query
          mutation: Mutation
        }

        type Query {
          getPost(id: String!): Post
        }

        type Mutation {
          addPost(
            author: String!,
            title: String!,
            content: String!,
          ): Post!
        }

        type Post {
          id: String!
          author: String
          title: String
          content: String
          ups: Int!
          downs: Int!
          version: Int!
        }

  MyApiKey:
    Type: AWS::AppSync::ApiKey
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId

  SuperCoolAPICloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - appsync.amazonaws.com
      ManagedPolicyArns:
      - Fn::Sub: arn:${AWS::Partition}:iam::aws:policy/service-role/AWSAppSyncPushToCloudWatchLogs

  SuperCoolAPIDataSourceDynamoDbPostsDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Name: PostsDataSource
      Type: AMAZON_DYNAMODB
      ServiceRoleArn:
        Fn::GetAtt:
        - SuperCoolAPIDataSourceDynamoDbPostsDataSourceRole
        - Arn
      DynamoDBConfig:
        AwsRegion:
          Ref: AWS::Region
        TableName:
          Ref: DynamoDBPostsTable
  SuperCoolAPIDataSourceDynamoDbPostsDataSourceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - appsync.amazonaws.com
  SuperCoolAPIDataSourceDynamoDbPostsDataSourceToTableConnectorPolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      aws:sam:connectors:
        SuperCoolAPIDataSourceDynamoDbPostsDataSourceToTableConnector:
          Source:
            Type: AWS::AppSync::DataSource
          Destination:
            Type: AWS::DynamoDB::Table
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:BatchGetItem
          - dynamodb:ConditionCheckItem
          - dynamodb:PartiQLSelect
          Resource:
          - Fn::GetAtt:
            - DynamoDBPostsTable
            - Arn
          - Fn::Sub:
            - "${DestinationArn}/index/*"
            - DestinationArn:
                Fn::GetAtt:
                - DynamoDBPostsTable
                - Arn
        - Effect: Allow
          Action:
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          - dynamodb:BatchWriteItem
          - dynamodb:PartiQLDelete
          - dynamodb:PartiQLInsert
          - dynamodb:PartiQLUpdate
          Resource:
          - Fn::GetAtt:
            - DynamoDBPostsTable
            - Arn
          - Fn::Sub:
            - "${DestinationArn}/index/*"
            - DestinationArn:
                Fn::GetAtt:
                - DynamoDBPostsTable
                - Arn
      Roles:
      - Ref: SuperCoolAPIDataSourceDynamoDbPostsDataSourceRole

  SuperCoolAPIformatPostItem:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Code: |
        import { util } from '@aws-appsync/utils';

        export function request(ctx) {
          const id = util.autoId();
          const { ...values } = ctx.args;
          values.ups = 1;
          values.downs = 0;
          values.version = 1;
          return { 
            payload: { 
              key: {id},
              values: values 
            }
          }
        }

        export function response(ctx) {
          return ctx.result;
        }
      DataSourceName:
        Fn::GetAtt:
        - SuperCoolAPINoneDataSource
        - Name
      Name: formatPostItem
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
  SuperCoolAPIcreatePostItem:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Code: |
        import { util } from "@aws-appsync/utils";

        export function request(ctx) {
            const { key, values } = ctx.prev.result;
            return {
              operation: "PutItem",
              key: util.dynamodb.toMapValues(key),
              attributeValues: util.dynamodb.toMapValues(values),
            };
        }

        export function response(ctx) {
            return ctx.result;
        }
      DataSourceName:
        Fn::GetAtt:
        - SuperCoolAPIDataSourceDynamoDbPostsDataSource
        - Name
      Name: createPostItem
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
  SuperCoolAPIaddPost:
    Type: AWS::AppSync::Resolver
    DependsOn:
    - SuperCoolAPISchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Code: |

        export function request(ctx) {
            return {};
        }

        export function response(ctx) {
            return ctx.prev.result;
        }
      FieldName: addPost
      Kind: PIPELINE
      PipelineConfig:
        Functions:
        - Fn::GetAtt:
          - SuperCoolAPIformatPostItem
          - FunctionId
        - Fn::GetAtt:
          - SuperCoolAPIcreatePostItem
          - FunctionId
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      TypeName: Mutation

  SuperCoolAPIgetPostFromTable:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Code: |
        import { util } from '@aws-appsync/utils';

        export function request(ctx) {
          return dynamoDBGetItemRequest({ id: ctx.args.id });
        }

        export function response(ctx) {
          return ctx.result;
        }

        /**
        * A helper function to get a DynamoDB item
        */
        function dynamoDBGetItemRequest(key) {
          return {
            operation: 'GetItem',
            key: util.dynamodb.toMapValues(key),
          };
        }
      DataSourceName:
        Fn::GetAtt:
        - SuperCoolAPIDataSourceDynamoDbPostsDataSource
        - Name
      Name: getPostFromTable
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
  SuperCoolAPIQuerygetPost:
    Type: AWS::AppSync::Resolver
    DependsOn:
    - SuperCoolAPISchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Code: |
        export function request(ctx) {
            return {};
        }

        export function response(ctx) {
            return ctx.prev.result;
        }
      FieldName: getPost
      Kind: PIPELINE
      PipelineConfig:
        Functions:
        - Fn::GetAtt:
          - SuperCoolAPIgetPostFromTable
          - FunctionId
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      TypeName: Query

  SuperCoolAPINoneDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId:
        Fn::GetAtt:
        - SuperCoolAPI
        - ApiId
      Name: SuperCoolAPINoneDataSource
      Type: NONE

Outputs:
  SuperCoolAPI:
    Description: AppSync API
    Value:
      Fn::GetAtt:
      - SuperCoolAPI
      - GraphQLUrl
  MyApiKey:
    Description: API Key for authentication
    Value:
      Fn::GetAtt:
      - MyApiKey
      - ApiKey

Metadata:
  SamTransformTest: true
